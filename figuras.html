  <section>
      <div>
      <h2>Calcula el perimetro y el area de un cuadrado</h2>
      <form action="">
<label for="inputcuadrado">
Escribe cuanto miden los lados del cuadrado
</label>
<input id="inputcuadrado" type="number">
<button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro </button>
<button  type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>

      </form>
    </div>

<label for="inputTriangulo1">
Primer lado 
</label>
<input id="inputTriangulo1" type="number">

<label for="inputTriangulo2">
Segundo lado 
</label>
    <input id="inputTriangulo2" type="number">

    <label for="inputTrianguloBase">

    </label>

    </div>
    <div>
      <h2>Calcula el perimetro y el area de un Circulo</h2>

<label for="inputCirculo">
Escribe  el Radio del circulo
</label>
