<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y porcentajes</title>
    <link rel="stylesheet" href="./porcentajes.css">
</head>
<body>
    <header>
        <h1>Precios y porcentajes</h1>
    </header>
    <section>
        <h2>Calculadora de descuentos</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio del producto</label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento del producto</label>
            <input type="number" id="InputDiscount">
            <button type="button" onclick ="discountCalculate()">
                Calcular descuento
            </button>
            <label for="InputCupon">Escribe el codigo del cupon de descuento </label>
            <input type="text" id="InputCupon">
            <button type="button" onclick ="buttonCuponCalculate()">
                Calcular Cupon
            </button>
        <p id="ResoltP"></p>
        </form>
    </section>
    <script src="./porcentajes.js"></script>
</body>
</html>
